services:
  - type: web
    name: flask-app
    env: python
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      apt-get update
      apt-get install -y unzip xvfb libxi6 libgconf-2-4
      playwright install
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 'true'
